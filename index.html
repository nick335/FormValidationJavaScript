<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>sign up</title>
</head>
<body>
  <main>
    <div class="sign-up__container">
      <div class="sign-up__container-structure">
        <div class="sign-up__container-structure__confirm-message">
          <p class="confirm">saved sucessfully!!!  <a href="login.html">login</a> </p>
        </div>
        <div class="sign-up__container-structure__input-div">
          <input type="text" class="input" id="username" placeholder="username">
          <input type="email" class="input" name="email" id="email" placeholder="email">
          <input type="password" class="input" id="password" placeholder="Enter passowrd">
          <input type="password" class="input" id="confirm-password" placeholder="confirm password">
        </div>
        <div class="sign-up__container-structure__btn-div">
          <div class="btn-div">
            <button class="btn" id="sign-up">Sign Up</button>
          </div>
          <div class="logintext-div">
            <p>already a member? <a href="login.html">login</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="dist/js/script.js"></script>
</body>
</html>
